<div class="orientation-main">
    <div class="flex-xs-1 flex-container flex-container-columns orientation-background-color">
        
        
        <div class="flex-header wrapper bg-light b-b">
            <h3 class="h3 font-thin" ng-bind-html="page.getTitle()"></h3>
         </div>
         
        <div class="flex-xs-1 overflow-auto wrapper"> <section ng-bind-html="page.model.data.properties.content"></section>{{myday.user.name}}
        <section>{{myday.user}}</section>
        <br>
        <section>{{myday.dashboard.tiles | filter : {'title':"Library"} }}</section>
        <br>
        <section>{{myday.configuration.apps | filter : {'name':"Library"} }}</section>
        <br>
        <section ng-bind-html="myday.dashboard.platform"></section>
        <br>
        
        <div class="wrapper">
            <img ng-src="{{ page.model.data.properties.backImage }}">
            
        </div>

        <div class="wrapper">
            <button onclick="test()">Click me!</button>
        </div>
        <div class="wrapper">
            <img class="orientation-icon" ng-src="{{'https://mydayeu.blob.core.windows.net/' + myday.configuration.tenantId + '/pages/images/' + page.model.data.properties.icon + '-image-1.png'}}">
        </div>
        <div class="wrapper">
            <div class="tile orientation-tile">
                <a href="https://go.mydaycloud.com/pages/orientation/library?preview=true">
                <div class="tile-inner orientation-tile-inner">
                <header>
                  <h2 class="ng-binding">Library</h2>
    
                  <i  class="fa fa-book orientation-tile-icon"></i>
                </header>
                </div>
                </a>
          </div>
        </div>
        
        
        
    </div>
</div>
